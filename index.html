<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro e Listagem de Produtos</title>
</head>

<body>
    <div class="container">
        <h1>Cadastro e Listagem de Produtos</h1>

        <h2>Cadastro de Produto</h2>
        <form id="productForm">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" required><br>

            <label for="productDescription">Descrição do Produto:</label>
            <input type="text" id="productDescription" required><br>

            <label for="productValue">Valor do Produto:</label>
            <input type="number" id="productValue" required><br>

            <label class="productAvailability" for="productAvailability">Disponível para venda:</label>
            <select id="productAvailability" required>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select><br>

            <button type="submit">Cadastrar Produto</button>
        </form>

        <h2>Listagem de Produtos</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th class="name">Nome</th>
                    <th class="description">Descrição</th>
                    <th class="valor">Valor</th>
                    <th class="Availability">Disponível Para Venda</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>
    </div>


    <script src="script/script.js"></script>
</body>

</html>
